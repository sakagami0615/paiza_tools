[tool.black]
exclude = '''
(
  /(
      .git
    | .env
    | .venv
    | env
    | venv
    | requirements
    | templates
    | tests
  )/
)
'''

[tool.isort]
profile = "black"
src_paths = ["./"]
skip = [
    ".git",
    ".env",
    ".venv",
    "env",
    "venv",
    "requirements",
    "templates",
]

